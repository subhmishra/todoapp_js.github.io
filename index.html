<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todo.css">

    <script src="https://kit.fontawesome.com/fc3420a326.js" crossorigin="anonymous"></script>
    <title>ToDo App js</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="Main" id="blur">
        <div class="header">
            <div class="head">
                <p id="task">Task </p>
                <p id="lists">Lists</p>
            </div>
            <div class="backBtn" onclick="back(event)">
                <div class="iconBack">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="back">
                    <p>Back</p>
                </div>
            </div>
            <div class="card-heading">
            </div>
            <div class="add-list" onclick="newCard()">
                <div class="icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="add">
                    <p>Add List</p>
                </div>
            </div>
        </div>
        <div class="card-section">
        </div>
    </div>
    <div class="pop-item">
        <p class="pop-text">Add A New Item</p>
        <input type="text" id="input-item" onfocus="this.value=''" placeholder="Add New List" autocomplete="off">
        <div class="options">
            <button class="add" onclick="addItem(list)">Add</button>
            <button class="close" onclick="newItem()">Close</button>
        </div>
    </div>
    <div class="pop-list">
        <p class="pop-text">Add A New List</p>
        <input type="text" id="input-card" onfocus="this.value=''" placeholder="Add New List" autocomplete="off">
        <div class="options">
            <button class="add" onclick="addCard()">Add</button>
            <button class="close" onclick="newCard()">Close</button>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>

</html>
